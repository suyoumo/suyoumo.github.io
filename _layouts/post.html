---
layout: default
---

<article class="post">
  <div class="container">
    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <span>{{ page.date | date: "%Y年%m月%d日" }}</span>
        {% if page.categories.size > 0 %}
        <span class="post-card-category">{{ page.categories | first }}</span>
        {% endif %}
      </div>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    {% include giscus.html %}
  </div>
</article>
